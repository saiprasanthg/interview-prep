<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CONSOLE tricks</title>
	</head>
	<body>
	
	<p onclick="makeGreen()">xBREAKDOWNx</p>

	<script>
		   const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

		function makeGreen()
		{
			const p =document.querySelector('p');
			p.style.color='#BADA55';
			p.style.fontsize='50px';
		}

		//Regular
		console.log('hello');

		//interpolate
		console.log('i am  a %s string','star'); 

		//styled
		console.log('%c I am a great text','font-size:50px; background:violet; text-shadow:10px 10px 0 green');
			
		//warn
		console.warn('oh my god');

		//error
		console.error('warning critical level');

		//info
		console.info('this is good day to start');	

		//assert
		console.assert(1===2,'this is false');

		//testing
		const p =document.querySelector('p');

		console.assert(p.classList.contains('Green'),'thats wrong!');


		//clearing
		console.clear();

		console.log(p);
		console.dir(p);

		console.clear();


	
		//grouping together

		dogs.forEach(dog =>	{
			console.groupCollapsed(`${dog.name}`);
			console.log(`This is ${dog.name}`);
			console.log(`${dog.name} is  ${dog.age} years old`);
			console.log(`${dog.name} is ${dog.age*7} years old`);
		console.groupEnd(`${dog.name}`);
		});

		//count
		console.count('wes');
		console.count('bos');
		console.count('wes');
		console.count('bos');
		console.count('wes');


		//fetching
		console.time('fetching data');

			fetch('https://api.github.com/users/saiprasanthg')
			.then(data => data.json())
			.then(data => {
				console.timeEnd('fetching data')
				console.log(data);

			});
			

	</script>

</body>
</html>
