<html>
	<body>
		<script type="text/javascript">
		var x = 1;
		document.write("Entering the loop <br />");
		while ( x < 20 )
		{
			if( x==5 )
			{
				break; // breaks out of the loop//
			}
			x=x+1;
			document.write(x + "<br />");
		}
		document.write("exiting the loop");
		</script>
	</body>
</html>
