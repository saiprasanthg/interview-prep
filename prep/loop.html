<html>
	<body>
		<script type="text/javascript">
			var count = 6; //variable//
			document.write("Starting Loop ");
			while (count < 20) //while loop 
			{
			document.write("Current Count : " + count + "<br />");
			count++;
			}
			document.write("Loop stopped");
		</script>
		<p>loop</p>
	</body>
</html>
